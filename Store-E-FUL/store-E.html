<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title >Store-E for Consumer</title>
    <meta name="description" content="" />

    <meta name="viewport" content="width=device-width; initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>

  <body>
      <header>
          <div class="headline">
              <h1 style="color:black; font-style: cursive;">Store-E (consumer)</h1>
              <h2> Directions
              1. allow camera to be acivated on device 
              2. hold camera over barcode 
              3. confirm purchase 
              </h2>
          </div>
      </header>
    <section id="container" class="container">
  
        <div class="controls">
            <fieldset class="input-group">
                <button class="stop">Stop</button>
            </fieldset>
            <fieldset class="reader-config-group">
                <h1>OPTIONS</h1>
                <label>
                    <span>Barcode-Type</span>
                    <select name="decoder_readers">
                        <option value="code_128" selected="selected">Code 128</option>
                        <option value="code_39">Code 39</option>
                        <option value="ean">EAN</option>
                        <option value="ean_8">EAN-8</option>
                        <option value="upc">UPC</option>
                        <option value="upc_e">UPC-E</option>
                        <option value="codabar">Codabar</option>
                        <option value="i2of5">I2of5</option>
                    </select>
                </label>
                <label>
                    <span>Resolution (long side)</span>
                    <select name="input-stream_constraints">
                        <option value="320x240">320px</option>
                        <option selected="selected" value="640x480">640px</option>
                        <option value="800x600">800px</option>
                        <option value="1280x720">1280px</option>
                        <option value="1600x960">1600px</option>
                        <option value="1920x1080">1920px</option>
                    </select>
                </label>
                <label>
                    <span>Patch-Size</span>
                    <select name="locator_patch-size">
                        <option value="x-small">x-small</option>
                        <option value="small">small</option>
                        <option selected="selected" value="medium">medium</option>
                        <option value="large">large</option>
                        <option value="x-large">x-large</option>
                    </select>
                </label>
                <label>
                    <span>Half-Sample</span>
                    <input type="checkbox" checked="checked" name="locator_half-sample" />
                </label>
                <label>
                    <span>Workers</span>
                    <select name="numOfWorkers">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option selected="selected" value="4">4</option>
                        <option value="8">8</option>
                    </select>
                </label>
            </fieldset>

           <table style = "width:50% ; border:solid; border-spacing:2em">
           <center><tr>
            <tr style="font-weight: bold">Session ID for store "ANGEL MART"</tr>
            <img src="http://www.barcodesinc.com/generator/image.php?code=Angel%20Mart%208/1/15&style=197&type=C128B&width=271&height=50&xres=1&font=3">
     </tr>    </center>
            <tr>

                <td style="font-weight: bold">ITEM</td>
                <td style="font-weight: bold">PRICE</td>
                 <td style="font-weight: bold">TRANS ID</td>
                <td style="font-weight: bold">BARCODE</td>
            </tr> 
            </div>
            <tr>
                <td>Socks</td>
                <td>$2</td>
                <td>12423244</td>
                <td><img src="http://www.barcodesinc.com/generator/image.php?code=12423244&style=197&type=C128B&width=154&height=50&xres=1&font=3"></td>
            </tr>

               <tr>
                <td>Shoes</td>
                <td>$50</td>
                <td>18623718</td>
                <td><img src="http://www.barcodesinc.com/generator/image.php?code=18623718&style=197&type=C128B&width=154&height=50&xres=1&font=3"></td>
            </tr>

            
           </table>
        </div>
      <div id="result_strip">
        <ul class="thumbnails"></ul>
        <ul class="collector"></ul>
      </div>
      <button id = "add" >Click Here to Purchase scanned Items</button>
      <div id="interactive" class="viewport"></div>
    </section>
 
    
    <script src="../src/vendor/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="../dist/quagga.js" type="text/javascript"></script>
    <script src="live_w_locator.js" type="text/javascript"></script>
  </body>
</html>
